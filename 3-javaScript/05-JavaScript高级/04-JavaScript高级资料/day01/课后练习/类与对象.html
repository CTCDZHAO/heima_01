<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  class Person{
    constructor(name) {
      this.name = name;
    }
  }
  var zhangsan = new Person("张三");
  console.log(zhangsan.name);

  class Chinese extends Person{
    constructor(name) {
      super();
      this.name= name;
    }
  }
  var lisi = new Chinese("李四");
  console.log(lisi.name);
</script>
</body>
</html>
