<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  //super关键字 调用父类普通函数
  class Father{
    say(){
      return "我是爸爸";
    }
  }
  class Son extends Father{
    say(){
      // console.log("我是son")
      // console.log( "我是son");
      console.log(super.say()+ '我是son');
      // super.say() 就是调用父类中的普通函数 say()

    }
  }
  var son  = new Son();
  son.say();
  //继承中的属性或者方法查找原则：就近原则
//1.继承中，如果实例化子类输出一个方法，
//
</script>
</body>
</html>
