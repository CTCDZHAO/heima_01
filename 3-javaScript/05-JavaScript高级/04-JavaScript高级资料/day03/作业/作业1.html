<script>
  //编写一个函数，生成一个随机数，每次调用函数都返回第一次生成的随机数
   function  getRandom(){
     //将当前生成的随机函数，放到一个函数中当返回值演唱当前生成随机数的作用返回
      var num = parseInt(Math.random()*10)+1
      return function (){
        return num;
      }
   }
   var num = getRandom();
   console.log(num());
   console.log(num());
   var num1= getRandom();
   console.log(num1())

</script>
