<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <title></title>
  <style>
    * {
      margin: 0;
      padding: 0
    }

    img {
      vertical-align: top;
    }

    .top {
      width: 1500px;
      margin: 0 auto;
    }

    .main {
      margin: 0 auto;
      width: 1000px;
    }

    #Q-nav {
      width: 1500px;
      margin: 0 auto;
      overflow: hidden;
    }
  </style>
  <script src="jquery-1.11.1.js"></script>
<script>
  $(window).load(function (){
    //需求：页面滚动，如果卷去的头部炒股第一个盒子的高，给第二个盒子添加固定高度，第三个盒子添加padding
    $(window).scroll(function (){
      if ($(window).scrollTop() >$('#top').height()){
        var json = {position:'fixed',top:0,left:0};
        $('#Q-nav').css(json);
      }else {
        var json = {position: 'static',left: 0,'margin-left':0,"margin":"0 auto"};
        $('#Q-nav').css(json);
      }
    })
  })
</script>
</head>
<body>

<!--第一张图片-->
<div class="top" id="top">
  <img src="images/top.png" alt=""/>
</div>
<!--第二张图片-->
<div id="Q-nav">
  <img src="images/nav.png" alt=""/>
</div>
<!--第三张图片-->
<div class="main" id="main">
  <img src="images/main.png" alt=""/>
</div>


</body>
</html>
