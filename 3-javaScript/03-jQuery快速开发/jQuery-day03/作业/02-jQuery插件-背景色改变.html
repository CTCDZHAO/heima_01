<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <title></title>
  <style>
    div {
      width: 200px;
      height: 200px;
      margin: 100px;
      background-color: red;
    }
  </style>

</head>
<body>

<button>改变背景色</button>
<div></div>
<script src="jquery-1.11.1.js"></script>
<script src="jquery.color.js"></script>
<script>
  $(function (){
    $("button").click(function (){
      var json = {"background-color":"#000","width":600};
      $("div").animate(json,2000);
    })
  })
</script>
</body>
</html>
