<!DOCTYPE html>
<html>

<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        .wrap {
            width: 400px;
            height: 400px;
            margin: 100px auto 0;
        }

        .wrap h1 {
            text-align: center;
        }

        .wrap div {
            width: 400px;
            height: 300px;
            background: pink;
            font-size: 30px;
            text-align: center;
            line-height: 300px;
        }
    </style>
    <script src="jquery-1.11.1.js"></script>

</head>
<body>

<div class="wrap">
    <h1>按键改变颜色</h1>
    <div id="bgChange">
        keyCode为：
        <span id="keyCodeSpan"></span>
    </div>
</div>
<script>
    $(window).ready(function (){
        $(document).on('keydown',function (event){
            // console.log(event);
          $('#keyCodeSpan').text(event.keyCode);
           switch (event.keyCode){
               case 82:
                   $('#bgChange').css('background','red');
                       break;
               default:
                   $('#keyCodeSpan').text('没有此键位');
                   $('#bgChange').css('bacground','pink');
           }
        })
    })
</script>
</body>
</html>
