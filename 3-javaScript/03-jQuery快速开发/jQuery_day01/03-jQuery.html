<!DOCTYPE html>
<html lang="en">
<head>

    <script src="jquery.min.js"></script>
  <style>
    div {
      width: 100px;
      height: 100px;
      background-color: pink;
    }
  </style>
</head>
<body>
  <div></div>
  <span></span>
  <script>
    //1.DOM对象 用原生js获取过来的对象就是DOM对象
    var myDiv = document.querySelector('div')//DOM
    var mySpan = document.querySelector('span');//
    console.log(myDiv);
  //  2.jQuery对象： 用jQuery方式获取的对象  本质通过$把DOM进行包装
    $('div');
    $('span');
    console.log($('div'));
    //3.jQuery对象只能使用jQuery方法，DOM对象则使用原生的JavaScri方法pt
    myDiv.style.display = 'none';
    // myDiv.hide(); //myDiv是一个dom对象不能使用 jquery里面的hide方法
    // myDiv.style.display='none';
    // $('div').style.display = 'none'; //这个$('div')是一个jQuery对象不能使用原生js 的属性和方法
  </script>

</html>
