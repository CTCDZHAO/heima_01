<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <script src="jquery.min.js"></script>
<style>
  div{
    width: 150px;
    height: 150px;
    background-color: pink;
    margin: 100px auto;
    transition: all 0.5s;
  }
  .current{
    background-color: red;
    transform: rotate(360deg);
  }
</style>

</head>
<body>
<div class="current"></div>
<script>
    $(function (){
        //1.添加类addClass()
        // $("div").click(function (){
        //     $(this).addClass("current");
        // })
        //2.删除类removeClass()
        $("div").click(function (){
            $(this).removeClass('current');
        })
    })
</script>
</body>
</html>
