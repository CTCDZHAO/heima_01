<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
    table {
      width: 500px;
      margin: 100px auto;
      border-collapse: collapse;
      text-align: center;
    }

    td,
    th {
      border: 1px solid #333;
    }

    thead tr {
      height: 40px;
      background-color: #ccc;
    }
  </style>
</head>
<body>
<table callspacing="0">
  <thead>
    <tr>
      <th>姓名</th>
      <th>科目</th>
      <th>成绩</th>
      <th>操作</th>
    </tr>
  </thead>
  <tbody>

  </tbody>
</table>
<script>
  //准备学生数据
  var datas=[{
    name: '魏璎珞',
    subject: 'JavaScript',
    score: 100
  }, {
    name: '弘历',
    subject: 'JavaScript',
    score: 98
  }, {
    name: '傅恒',
    subject: 'JavaScript',
    score: 99
  }, {
    name: '明玉',
    subject: 'JavaScript',
    score: 88
  }, {
    name: '大猪蹄子',
    subject: 'JavaScript',
    score: 0
  }];
  //2.往tbody里面创建行：有几个我们就创建几个
  var tbody = document.querySelector('tbody');
  for (var i=0;i<datas.length;i++){
    //1.创建tr行
    var tr = document.createElement('tr');
    tbody.appendChild(tr);
  //  2.里面创建单元格（根据数据关系的3个单元格）td 单元格的数量取决于每隔对象里面的属性个数 for遍历datas【i】
    for (var k in datas[i]){
      //创建单元格
      var td = document.createElement('td');
      //把单元格里面的属性datas[i][k]个td
      console.log(datas[i][k]);
      td.innerHTML = datas[i][k];
      tr.appendChild(td);
    }
    //3.创建删除2个字的单元格
      var td = document.createElement('td');
    td.innerHTML  = '<a href="javascript:;">删除</a>';
    tr.appendChild(td);
  }
//  4.删除操作 开始
  var as  = document.querySelectorAll('a');
  for (var i=0;i<as.length;i++) {
      //    点击a 删除 当前a所在行的（连接的爸爸的爸爸）
      as[i].onclick = function () {
          tbody.removeChild(this.parentNode.parentNode);
      }
  }
</script>
</body>
</html>
