<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <style>
    .box {
      width: 200px;
      height: 200px;
      background-color: pink;
      padding: 10px;
    }
  </style>
</head>
<body>
<div class="box" style="width: 200px;"></div>
<script>
  //offset和style的区别
  //style只能去行内样式
  var box = document.querySelector('.box');
  console.log(box.offsetWidth);
  console.log(box.style.width);
  // box.offsetWidth='300px';
  box.style.width='300px';
</script>
</body>
</html>
