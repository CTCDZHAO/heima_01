<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
    div {
      position: absolute;
      left: 0;
      width: 100px;
      height: 100px;
      background-color: pink;
    }

    span {
      position: absolute;
      left: 0;
      top: 200px;
      display: block;
      width: 150px;
      height: 150px;
      background-color: purple;
    }
  </style>

</head>
<body>
  <button>点击夏雨荷才走</button>
  <div></div>
  <span>夏雨荷</span>
<script>
//   var obj = {};
//   obj.name='andy';
// //简单动画函数封装object目标对象， target目标位置
// //  给不太难的元素指定不同的定时器
//   var btn =document.querySelector('button');
  function animate(obj,target){
    clearInterval(obj.timer)
     obj.timer = setInterval(function (){
       if (obj.offsetLeft>=target){
         //停止动画 本质是停止定时器
         clearInterval(obj.timer);

       }
       obj.style.left = obj.offsetLeft+1+'px';
     },30);
  }
  var div = document.querySelector('div');
  var span = document.querySelector('span');
  var btn = document.querySelector('button');
  animate(div, 300)
  btn.addEventListener('click',function (){
    animate(span,200);
  })
</script>
</body>
</html>
