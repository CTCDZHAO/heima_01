<script>
  //立即执行函数：不需要调用 立马执行的函数
  function fn(){
    console.log(1);
  }
  fn();
  //2.写法也可以传递参数
//  1.(function(){})()  或者(function(){}())
  (function (a,b){
    console.log(a+b);
    var nm =10;
  }(1,2));
  (function sum(a, b) {
    console.log(a + b);
    var num = 10; // 局部变量
  }(2, 3));
  // 3. 立即执行函数最大的作用就是 独立创建了一个作用域, 里面所有的变量都是局部变量 不会有命名冲突的情况

</script>
