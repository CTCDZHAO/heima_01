<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<button>按钮</button>
<input type="text" value="输入内容">
<script>
  //1.获取元素
  var btn = document.querySelector('button');
  var input = document.querySelector('input');
//  2.注册事件 处理程序
  btn.onclick = function (){
    // input.innerHTML = '点击了';  这个是普通盒子 比如div标签里面的内容
  //  表单里面的值  文字内容是通过 value来修改的
    input.value= '被点击了';
  //如果要某个表单被禁用 不能再点击disabled  我们想要这个按钮button 禁用
  //    btn.disabled  =true;
      this.disabled= true;
  }
</script>
</body>
</html>
