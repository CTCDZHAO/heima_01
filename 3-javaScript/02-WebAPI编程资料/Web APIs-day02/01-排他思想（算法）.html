<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<button>按钮1</button>
<button>按钮2</button>
<button>按钮3</button>
<button>按钮4</button>
<button>按钮5</button>
<script>
  //1.获取所有按钮元素
  var  btns = document.getElementsByTagName('button');
//  btns的到的是伪数组，里面的每一个元素 btn[i]
  for(var i=0;i<btns.length;i++){
    btns[i].onclick=function (){
      //(1)我们先把所有到的按钮背景色去掉 干掉所有人人呢
      for (var i=0;i<btns.length;i++){
        btns[i].style.backgroundColor='';
      }
      //(2)然后再让当前的元素背景色为pink 留下我们自己
      this.style.backgroundColor='pink';
    }

  }
</script>
</body>
</html>
