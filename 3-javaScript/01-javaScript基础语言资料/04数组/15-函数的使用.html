<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
<!--  函数的使用分为两步：声明函数和调用函数-->
//1、声明函数
//function 函数名（）｛
//     函数体
// ｝
function sayHi(){
  console.log('Hi___');
}
//1\function声明函数的关键字 全部小写
//2函数是做某件事，函数名一般是动词sayHi
//3、函数不调用自己不执行
//函数名()
sayHi();
</script>
</body>
</html>
