<body>
<script>
  // 将数组 ['red', 'green', 'blue', 'pink', 'purple'] 的内容反过来存放
  //1、声明一个新的数组newArr
  //2、将旧数组索引号第4个取出来（arr.length）
  //3、我们采用 递减的方式 i--
  var arr = ['red', 'green', 'blue', 'pink', 'purple', 'hotpink'];
  var newArr=[];
  for (var i=arr.length-1;i>=0;i--){
    newArr[newArr.length]=arr[i]
  }
  console.log(newArr);
</script>
</body>
